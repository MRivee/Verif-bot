<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contrôle du Bot Discord</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <header>
      <h1>Contrôle du Bot Discord</h1>
      <div class="bot-status" id="botStatus">Statut: Hors ligne</div>
    </header>

    <div class="control-panel">
      <div class="input-group">
        <label for="botToken">Token du Bot:</label>
        <input type="password" id="botToken" placeholder="Token Discord">
      </div>
      
      <button id="startButton">Démarrer le Bot</button>
      <button id="refreshButton">Actualiser</button>
    </div>

    <div class="logs-container">
      <h2>Journal d'activité</h2>
      <div class="logs" id="activityLogs">
        <!-- Les logs apparaîtront ici -->
      </div>
    </div>
  </div>

  <script src="control-panel.js"></script>
</body>
</html>
