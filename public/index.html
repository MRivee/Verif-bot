<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification Discord</title>
    <link href="https://fonts.googleapis.com/css2?family=Whitney:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="discord-app">
        <div class="server-sidebar">
            <div class="server-icon active" tooltip="Serveur Principal"></div>
        </div>
        
        <div class="channel-sidebar">
            <div class="category">VÉRIFICATION</div>
            <div class="channel active">#vérification</div>
            <div class="channel">#aide</div>
        </div>
        
        <div class="chat-container">
            <div class="chat-header">
                <span>#vérification</span>
            </div>
            
            <div class="messages-container" id="messages">
                <!-- Messages apparaîtront ici -->
            </div>
            
            <div class="message-input">
                <input type="text" placeholder="Écrire un message..." id="messageInput">
                <button id="sendButton">Envoyer</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
