<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs du Bot Discord</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .log-entry {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .log-entry p {
            margin: 5px 0;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Logs du Bot Discord</h1>
    <button id="loadLogsBtn">Charger les Logs</button>
    <div id="logs-container">
        <!-- Les logs seront affichés ici -->
    </div>

    <script>
        // Fonction pour récupérer les logs du serveur
        document.getElementById('loadLogsBtn').addEventListener('click', () => {
            fetch('/logs')
                .then(response => response.json())
                .then(data => {
                    const logsContainer = document.getElementById('logs-container');
                    logsContainer.innerHTML = '';  // Réinitialise les logs avant d'afficher les nouveaux

                    // Parcourir et afficher chaque log
                    data.forEach(log => {
                        const logElement = document.createElement('div');
                        logElement.classList.add('log-entry');
                        logElement.innerHTML = `
                            <p><strong>Utilisateur :</strong> ${log.utilisateur}</p>
                            <p><strong>Serveur :</strong> ${log.serveur}</p>
                            <p><strong>Question :</strong> ${log.question}</p>
                            <p><strong>Réponse :</strong> ${log.reponse}</p>
                            <p class="${log.correct ? 'correct' : 'incorrect'}"><strong>Correct :</strong> ${log.correct ? 'Oui' : 'Non'}</p>
                            <p><strong>Rôle :</strong> ${log.role}</p>
                            <p><strong>Date :</strong> ${log.timestamp}</p>
                        `;
                        logsContainer.appendChild(logElement);
                    });
                })
                .catch(err => console.error("Erreur lors du chargement des logs:", err));
        });
    </script>
</body>
</html>
